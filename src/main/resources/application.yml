spring:
  application:
    name: Krush2

---
spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql : true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
