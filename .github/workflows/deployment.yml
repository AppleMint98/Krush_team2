name: Team2 Deploy to Amazon EC2

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2a
  S3_BUCKET_NAME: team2-git-actions-s3-bucket
  CODE_DEPLOY_APPLICATION_NAME: team2-codedeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: team2-codedeploy-deployment-group


jobs:
  build-project:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 체크아웃
      - name: checkout release
        uses: actions/checkout@v4

      # JDK 17 세팅
      - name: set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build Gradle
      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5
        with:
          arguments: clean build -x test

      # gradlew 권한 설정
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # AWS 인증
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 빌드 결과물 S3 버킷에 업로드
      - name: upload to AWS S3
        run: |
          aws deploy push
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --ignore-hidden-files \
            --s3-location s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip \
            --source .

      - name: deploy with AWS codeDeploy
        run: |
          aws deploy create-deployment
            --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
            --s3-location bucket=$S3_BUCKET_NAME,key=$GITHUB_SHA.zip,bundleType=zip
